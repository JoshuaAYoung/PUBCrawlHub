<!DOCTYPE html>
<html lang="en">

<head>
    <title>PUBcrawlHUB</title>
    <meta name="description"
        content="A free app to find bars and breweries and map out your pub crawl. Send your route to your friends so they can join in. Set a timer so everyone knows where you are along your route.">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- MAPBOX -->
    <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v1.5.0/mapbox-gl.css" rel="stylesheet" />
    <link rel="stylesheet"
        href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.0.2/mapbox-gl-directions.css"
        type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,900|Roboto:300,400,700,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" href="./main.css">
    <link rel="icon" type="image/png" href="./images/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="./images/favicon-16x16.png" sizes="16x16" />
</head>

<body>
    <header>
        <div class="logo">
            <a href="index.html"><img src="./images/pchlogoandtitle.svg" alt="PUBCrawlHUB logo" class="mainLogo"></a>
        </div>
    </header>
    <main>
        <div class="userInput">
            <form class="searchForm">
                <fieldset class="searchFieldset">
                    <div class="userInput">
                        <input type="text" id="mainSearch" name="mainSearch"
                            placeholder="Enter a city to start finding breweries..." class="searchBar">
                    </div>
                    <div class="advSearchOptions">
                        <div class="userInput">
                            <input type="text" name="stateSearch" id="stateSearch" placeholder="State..." class="searchBar">
                        </div>
                        <div class="userInput">
                            <input type="number" id="resultsNumber" name="resultsNumber" placeholder="Number of results..." class="searchBar">
                        </div>
                    </div>
                    <div class="userInput">
                        <button class="mainButton" type="submit" id="submitButton">Find Breweries</button>
                    </div>
                    <div class="vertLine">
                    </div>
                    <div class="userInput">
                        <button class="mainButton" name="advSearch" id="advSearchToggle">Search Options</button>
                    </div>
                </fieldset>
            </form>
        </div>
        <section class="resultsHeader">
            <hr class="sectionBreak">
            </hr>
            <h2 class="headerText">Results</h2>
            <p class="instructions">Drag breweries into the order youâ€™d like to visit them, starting with your first
                destination.</p>
        </section>
        <section class="results">
            <form class="resultsForm">
                <fieldset class="resultsFieldset">
                    <ul class="resultsList">
                    </ul>
                </fieldset>
            </form>
            <button onclick="topFunction()" id="scrollMap" title="Go to map">^</button>
        </section>

        <section class="mapData">
            <section class="mapHeader">
                <hr class="sectionBreak">
                </hr>
                <h2 class="headerText">Map</h2>
                <p class="instructions">For directions, click anywhere on the map to set a starting point followed by
                    your desired destination.</p>
            </section>
            <div id="map">
            </div>
            <div class="mapButtons">
                <button class="mapButton" id="addDirections">Show Directions</button>
                <button class="mapButton" id="removeDirections">Hide Directions</button>
            </div>
            <p>Powered by <span class="boldAtr"><a href="https://www.openbrewerydb.org/">Open Brewery DB</a></span> and
                <span class="boldAtr"><a href="https://www.mapbox.com/">Mapbox</a></p></span>
        </section>
    </main>
    <footer>
        <p class="copyright"></p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v1.5.0/mapbox-gl.js"></script>
    <script
        src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.0.2/mapbox-gl-directions.js"></script>
    <script src="https://unpkg.com/@mapbox/mapbox-sdk/umd/mapbox-sdk.min.js"></script>
    <script src="jquery-ui.js"></script>
    <script src="jquery.ui.touch-punch.min.js"></script>
    <script src="./app.js"></script>
</body>

</html>
